<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Weather Summary</h1>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Date</th>
                <th>Avg Temp (°C)</th>
                <th>Max Temp (°C)</th>
                <th>Min Temp (°C)</th>
                <th>Condition</th>
            </tr>
        </thead>
        <tbody>
            {% for summary in summaries %}
            <tr>
                <td>{{ summary.city }}</td>
                <td>{{ summary.date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ summary.avg_temp }}</td>
                <td>{{ summary.max_temp }}</td>
                <td>{{ summary.min_temp }}</td>
                <td>{{ summary.dominant_condition }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
